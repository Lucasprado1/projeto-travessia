
<div class="container">
    <p *ngIf="!buttonDoubleCheck">Uma operação com este nome ja existe em nossa base. Deseja substituí-la?</p>
    <p *ngIf="buttonDoubleCheck">Tem certeza que deseja realizar a substituição da operação no sistema?</p>

    <div class="button-row">

        <div class="button">
            <button
                [disabled] = false
                (click)="fecharDialog(false)"
                style="background-color: rgb(98, 98, 98)"
                mat-raised-button color="accent" >
                    {{ "Cancelar" }}
            </button>
        </div>

        <div class="button">
            <button
                [disabled] = false
                (click)="overwriteConfirmation()"
                style="background-color: #b0bec5"
                mat-raised-button color="accent" >
                    {{ !buttonDoubleCheck ? "Substituir" : "Confirmar" }}
            </button>
        </div>
        

    </div>

        

    
</div>
